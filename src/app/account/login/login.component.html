<div class="todo">
    <div class="auth">
        <div class="auth__header">
            <div class="auth__logo">
                <img height="90" src="https://t4.ftcdn.net/jpg/00/62/79/69/240_F_62796927_g4xWK32qJUsankUT0axQHIWb47RkZXk6.jpg" alt="">
              </div>
        </div>
        <div class="auth__body">
          <form class="auth__form" autocomplete="off" (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="auth__form_body">
              <h3 class="auth__form_title">BEM VINDO!</h3>
              <div>
                <div class="form-group">
                  <label class="text-uppercase small">Email</label>
                  <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required />
                </div>
                <div class="form-group">
                  <label class="text-uppercase small">Senha</label>
                  <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required >
                </div>
              </div>
            </div>
            <div class="auth__form_actions">
              <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.form.invalid">
               ENTRAR
              </button>
            </div>
            <br>
            <p class="foot"><b>Desenvolvido por Vinicios Santana</b></p>
          </form>
        </div>
      </div>

</div>
